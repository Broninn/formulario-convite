<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Formulário de convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/icons/festival.svg" class="icon-festival" alt="" />
            <img src="assets/icons/logo.svg" class="logo" alt="" />
            <h2>Crie um convite digital para o seu evento</h2>
          </header>
          <img
            src="assets/images/Background.png"
            class="image-background"
            alt=""
          />
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <div class="flex gap-12 legend-wrapper">
                <img src="assets/icons/calendar.svg" alt="" />
                <legend>Sobre o evento</legend>
              </div>
              <div class="grid-container gap-16">
                <div class="input-wrapper">
                  <label for="event-name">Título</label>
                  <input
                    type="text"
                    name="event-name"
                    id="event-name"
                    placeholder="Nome do evento"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="timestart">Início</label>
                  <input
                    type="date"
                    id="timestart"
                    name="timestart"
                    lang="pt-BR"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="timeend">Fim</label>
                  <input type="date" id="timeend" name="timeend" lang="pt-BR" />
                </div>

                <div class="input-wrapper">
                  <label>Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <input type="radio" id="presencial" name="type" />
                      <img src="assets/icons/building-2.svg" alt="Presencial" />
                      <label for="presencial">Presencial</label>
                    </div>
                    <div class="radio-inner">
                      <input type="radio" id="online" name="type" />
                      <img src="assets/icons/video.svg" alt="Online" />
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>
                <div class="input-wrapper">
                  <label for="event-name">Local</label>
                  <input
                    type="text"
                    name="event-link"
                    id="event-link"
                    placeholder="Link ou Endereço"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-description">Descrição</label>
                  <textarea
                    id="event-description"
                    name="event-description"
                    placeholder="Escreva sobre os detalhes do evento"
                    rows="4"
                  >
                  </textarea>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>

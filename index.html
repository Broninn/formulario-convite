<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Formulário de convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/icons/festival.svg" class="icon-festival" alt="" />
            <img src="assets/icons/logo.svg" class="logo" alt="" />
            <h2>Crie um convite digital para o seu evento</h2>
          </header>
          <img
            src="assets/images/Background.png"
            class="image-background"
            alt=""
          />
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <div class="flex gap-12 legend-wrapper">
                <img src="assets/icons/calendar.svg" alt="" />
                <legend>Sobre o evento</legend>
              </div>
              <div class="grid-container gap-16">
                <div class="input-wrapper">
                  <label for="event-name">Título</label>
                  <input
                    type="text"
                    name="event-name"
                    id="event-name"
                    placeholder="Nome do evento"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="timestart">Início</label>
                  <input
                    type="date"
                    id="timestart"
                    name="timestart"
                    lang="pt-BR"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="timeend">Fim</label>
                  <input type="date" id="timeend" name="timeend" lang="pt-BR" />
                </div>

                <div class="input-wrapper">
                  <label>Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <input type="radio" id="presencial" name="type" />
                      <img src="assets/icons/building-2.svg" alt="Presencial" />
                      <label for="presencial">Presencial</label>
                    </div>
                    <div class="radio-inner">
                      <input type="radio" id="online" name="type" />
                      <img src="assets/icons/video.svg" alt="Online" />
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>
                <div class="input-wrapper">
                  <label for="event-name">Local</label>
                  <input
                    type="text"
                    name="event-link"
                    id="event-link"
                    placeholder="Link ou Endereço"
                  />
                </div>
                <div class="input-wrapper full-width">
                  <label for="event-description">Descrição</label>
                  <textarea
                    id="event-description"
                    name="event-description"
                    placeholder="Escreva sobre os detalhes do evento"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </fieldset>
            <fieldset class="about-event" id="personalizacao">
              <div>
                <div class="flex">
                  <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                  <legend>Personalização</legend>
                </div>
                <div class="grid-container gap-16">
                  <div class="input-wrapper">
                    <label>Cor Principal</label>
                    <div class="radio-wrapper">
                      <div class="radio-inner">
                        <input type="radio" id="blue" name="color" />
                        <img
                          src="assets/icons/circle-blue.svg"
                          alt="Cor azul"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="navy" name="color" />
                        <img
                          src="assets/icons/circle-navy.svg"
                          alt="Cor navy"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="purple" name="color" />
                        <img
                          src="assets/icons/circle-purple.svg"
                          alt="Cor roxa"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="fuschia" name="color" />
                        <img
                          src="assets/icons/circle-fuschia.svg"
                          alt="Cor fuschia"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="pink" name="color" />
                        <img
                          src="assets/icons/circle-pink.svg"
                          alt="Cor pink"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="red" name="color" />
                        <img
                          src="assets/icons/circle-red.svg"
                          alt="Cor vermelha"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="orange" name="color" />
                        <img
                          src="assets/icons/circle-orange.svg"
                          alt="Cor laranja"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="yellow" name="color" />
                        <img
                          src="assets/icons/circle-yellow.svg"
                          alt="Cor amarela"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="lime" name="color" />
                        <img
                          src="assets/icons/circle-lime.svg"
                          alt="Cor lima"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="green" name="color" />
                        <img
                          src="assets/icons/circle-green.svg"
                          alt="Cor verde"
                        />
                      </div>
                      <div class="radio-inner">
                        <input type="radio" id="cyan" name="color" />
                        <img
                          src="assets/icons/circle-cyan.svg"
                          alt="Cor cyan"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="">
                  <div class="input-wrapper">
                    <label>Tema do Evento</label>
                    <div class="radio-inner-theme grid gap-8">
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image.jpg" alt="Cor azul" />
                        <label>Aniversário</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img
                          src="assets/images/Image-1.jpg"
                          alt="Aniversário"
                        />
                        <label>Infantil</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-2.jpg" alt="Infantil" />
                        <label>Formatura</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-3.jpg" alt="Formatura" />
                        <label>Casamento</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-4.jpg" alt="Casamento" />
                        <label>Chá de bebê</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img
                          src="assets/images/Image-5.jpg"
                          alt="Chá de panela"
                        />
                        <label>Chá de panela</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-6.jpg" alt="Carnaval" />
                        <label>Carnaval</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-7.jpg" alt="Páscoa" />
                        <label>Páscoa</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-8.jpg" alt="São João" />
                        <label>São João</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-9.jpg" alt="Halloween" />
                        <label>Halloween</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-10.jpg" alt="Natal" />
                        <label>Natal</label>
                      </div>
                      <div class="radio-inner-theme-wrapper flex flex-column">
                        <input type="radio" id="blue" name="color" />
                        <img src="assets/images/Image-11.jpg" alt="Outro" />
                        <label>Outro</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="checkbox">
                  <div class="checkbox-wrapper">
                    <label>Estilo</label>

                    <label class="switch">
                      <input type="checkbox" />
                      <span class="slider round"></span>
                      <span>Escuro</span>
                    </label>
                  </div>
                  <div>
                    <div class="droparea-wrapper">
                      <label>Foto de capa</label>
                      <div class="dropzone">
                        <input type="file" name="birth-file" id="birth-file" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="about-event" id="contato">
              <div class="flex">
                <img src="assets/icons/contact.svg" alt="" />
                <legend>Dados para contato</legend>
              </div>
              <div>
                <div class="grid-container gap-16">
                  <div class="input-wrapper">
                    <label for="user-name">Nome</label>
                    <input
                      type="text"
                      name="user-name"
                      id="user-name"
                      placeholder="Nome Completo"
                      required
                    />
                    <div class="error">
                      <img
                        src="assets/icons/circle-alert.svg"
                        alt="ícone de alerta vermelho"
                      />
                      <span>Insira um e-mail inválido</span>
                    </div>
                  </div>
                  <div class="flex gap-12">
                    <div class="input-wrapper">
                      <label for="user-email">Email</label>
                      <input
                        type="email"
                        name="user-email"
                        id="user-email"
                        placeholder="exemplo@email.com"
                      />
                    </div>
                    <div class="input-wrapper">
                      <label for="user-phone">Telefone</label>
                      <input
                        type="tel"
                        name="user-phone"
                        id="user-phone"
                        placeholder="(41) 78998-4455"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
